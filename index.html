<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>TaskFlow - Gestor de Tareas</title>
    <link rel="stylesheet" href="../TaskFlow/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <!-- CONTENEDOR PRINCIPAL DE LA APP -->
    <div class="app-container" id="app">

        <!-- CONTENEDOR CENTRADO -->
        <div class="main-content">

            <!-- HEADER -->
            <header class="app-header">

                <!-- PARTE SUPERIOR DEL HEADER -->
                <div class="header-top">

                    <!-- LOGO + TITULO -->
                    <div class="logo-area">
                        <div class="logo-icon">âœ”</div>

                        <div class="logo-text">
                            <h1 class="app-title">TaskFlow</h1>
                            <p class="app-subtitle">Gestor de tareas colaborativo</p>
                        </div>
                    </div>

                    <!-- BOTÃ“N MODO OSCURO -->
                    <button class="dark-mode-button" id="darkModeToggle">
                        ðŸŒ™
                    </button>

                </div>

                <!-- ESTADÃSTICAS -->
                <div class="stats-section">

                    <div class="stat-card">
                        <p class="stat-label">Total</p>
                        <h3 class="stat-number" id="statTotal">0</h3>
                    </div>

                    <div class="stat-card">
                        <p class="stat-label">Pendientes</p>
                        <h3 class="stat-number pending" id="statPendientes">0</h3>
                    </div>

                    <div class="stat-card">
                        <p class="stat-label">En Proceso</p>
                        <h3 class="stat-number in-progress" id="statEnProceso">0</h3>
                    </div>

                    <div class="stat-card">
                        <p class="stat-label">Completadas</p>
                        <h3 class="stat-number completed" id="statCompletadas">0</h3>
                    </div>

                </div>
            </header>  

            <!-- FORMULARIO --------------------------------------------------------------------------------------------->
            <section class="form-section">
                <h2 class="section-title">Crear Nueva Tarea</h2>

                <form id="taskForm" class="task-form">
                    <div class="form-field">
                        <label for="titulo">TÃ­tulo</label>
                        <input type="text" id="titulo" placeholder="Escribe el Tt. ">

                        <p class="error-text" id="tituloError"></p>
                    </div>

                    <div class="form-field">

                        <label for="descripcion">DescripciÃ³n</label>
                        <textarea id="descripcion" rows="5" placeholder="Describe la tarea."></textarea>

                        <p class="error-text" id="descripcionError"></p>
                    </div>

                    <div class="form-field">
                        <label for="prioridad">Prioridad</label>
                        <select id="prioridad">

                            <option value="baja">Baja</option>
                            <option value="media" selected>Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-task-button" id="creartarea">
                        âž• Crear Tarea
                    </button>

                </form>
            </section>

            <!-- FILTROS -->
            <section class="filters-section">

                <h2 class="section-title">Filtros</h2>

                <div class="filters-container">

                    <div class="filter-field">
                        <label for="filterEstado">Estado</label>
                        <select id="filterEstado">
                            <option value="todas">Todas</option>
                            <option value="pendiente">Pendientes</option>
                            <option value="en-proceso">En Proceso</option>
                            <option value="completada">Completadas</option>
                        </select>
                    </div>

                    <div class="filter-field">
                        <label for="filterPrioridad">Prioridad</label>
                        <select id="filterPrioridad">
                            <option value="todas">Todas</option>
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>

                </div>
            </section>

            <!-- LISTA DE TAREAS -->
            <section class="tasks-section">

                <h2 class="section-title" id="taskListTitle">Tareas (0)</h2>

                <div class="row g-4" id="taskList">
                    <!-- tareas dinÃ¡micas -->
                </div>

                <div class="empty-message" id="emptyMessage">
                    <p>No hay tareas todavÃ­a</p>
                </div>

                <div class="no-results-message" id="noResultsMessage">
                    <p>No hay tareas que coincidan con los filtros</p>
                </div>

            
            </section>


        </div>
    </div>


    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="formToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">NotificaciÃ³n</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody"></div>
        </div>
    </div>


    <script src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- TOAST ----------------------------------------------------------------------------------------------------------->
    <div id="toast" class="toast">
        <p id="toastMessage"></p>
    </div>

    <!-- UPPER ---------------------------------------------------------------------------------------------------------->
    <footer id="foot">
        <div>
            <a href="#upper"><img src="../TaskFlow/assets/icons/arrow.svg" alt="" id="upper"></a>
        </div>
    </footer>
</body>

</html>
